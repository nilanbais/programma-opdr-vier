<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weer Appp</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>

    <header class="container header">
        <h1 class="header__title">Weer</h1>
    </header>

    <section class="container page-content">
        
        <div class="container location">
            <h2 class="section__title">Waar is weer?</h2>
            <form action="">
                <div class="input-group input-group-sm">
                    <label for="location__input" class="input-group-text">Locatie</label>
                    <input class="form-control" type="text" name="" id="location__input">
                    <button class="btn btn-primary" type="button" id="add_location_btn">Add</button> 
                </div>
            </form>
            <button class="btn btn-secondary" id="user_location_btn" type="button">Use User Location</button>
        </div>

        <div class="container result">
            <h2 class="section__title">Resultaten</h2>
            <div class="weather-cards" id="result-card-section"></div>
        </div>

    </section>
    
    <script src="./js/main.js"></script>
    <script type="module" src="./js/_button.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
